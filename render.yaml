services:
  # 1. Your Flask Backend
  - type: web
    name: divsa-polymers-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=1 --worker-class=sync --timeout=120 --graceful-timeout=120 --bind=0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: divsa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

# 2. Your Persistent Database (Replaces SQLite)
databases:
  - name: divsa-db
    plan: free # This ensures your leads aren't deleted on restart