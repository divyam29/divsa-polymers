{% extends 'base.html' %}

{% block title %}Page Not Found | {{ SITE.brand_line }}{% endblock %}

{% block content %}
<main
    style="min-height: 70vh; display: flex; align-items: center; justify-content: center; background-color: var(--grey);">
    <div class="container" style="text-align: center; padding: 60px 20px;">
        <i class="fas fa-exclamation-triangle"
            style="font-size: 5rem; color: var(--accent-orange); margin-bottom: 2rem;"></i>
        <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--dark-blue);">404</h1>
        <h2 style="font-size: 1.8rem; margin-bottom: 1.5rem;">Page Not Found</h2>
        <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 2.5rem auto;">
            Oops! The page you are looking for does not exist. It might have been moved or deleted.
        </p>
        <a href="{{ url_for('main.home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</main>
{% endblock %}
